name: 构建 LP_Obfuscator EXE 尊享版

on:
  workflow_dispatch: # 支持在 Actions 页面点击按钮手动触发

jobs:
  build_windows_exe:
    runs-on: windows-latest # 必须在 Windows 环境下编译以生成 .exe 文件

    steps:
      # 1. 从仓库拉取最新的源代码
      - name: 结账代码
        uses: actions/checkout@v4

      # 2. 安装 Python 环境
      - name: 安装 Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 安装脚本运行及打包所需的第三方库
      - name: 安装依赖项
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pyinstaller

      # 4. 使用 PyInstaller 将脚本打包成独立的 EXE
      # 注意：此处的脚本文件名必须与您仓库中的文件名完全一致
      - name: 使用 PyInstaller 构建 EXE
        run: |
          pyinstaller --onefile --noconsole --name "LP_Scrambler_Pro_V5" LP_Automator_V5_Fixed.py

      # 5. 将生成的 .exe 文件上传到 GitHub Artifacts 供下载
      - name: 上传 EXE 文件
        uses: actions/upload-artifact@v4
        with:
          name: LP_Scrambler_Tool_V5
          path: dist/LP_Scrambler_Pro_V5.exe
