name: Build LP_Obfuscator EXE

on:
  workflow_dispatch: # 手动触发

jobs:
  build_windows_exe:
    runs-on: windows-latest # 必须在 Windows 环境下编译以生成 .exe

    steps:
      # 1. 拉取代码
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. 配置 Python 环境
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 安装打包所需的依赖项
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pyinstaller

      # 4. 使用 PyInstaller 编译为单文件 EXE
      # --onefile: 将所有依赖打包进一个文件
      # --noconsole: 运行时不显示黑色命令行窗口 (如果需要看日志可删除此项)
      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --name "LP_Obfuscator_V5_Pro" LP_Automator_V5_Polymorphic.py

      # 5. 上传生成的 EXE 文件作为产物
      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LP_Scrambler_Tool
          path: dist/LP_Obfuscator_V5_Pro.exe
